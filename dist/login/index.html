<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test</title>
    <link rel="stylesheet" href="style.css">
    <!--type="module"-->
</head>

<body>
    <!-- <h1>Hi!</h1> -->

    <div id="user-form">
        <div class="image"></div>
        <div class="form">
            
            <div class="title">
                <h1>Hi!</h1>
                <p>Welcome back! We'll need you to login to access the page again :D</p>
            </div>
            
            <div class="email-cont">
                <label for="email">Email: </label>
                <input type="email" id="email" placeholder="john.doe@gmail.com">
            </div>
            
            <div class="password-cont">
                <label for="password">Password: </label>
                <input type="password" id="password">
            </div>

            <div class="buttons">
                <div class="button" id="sign-up">Sign Up</div>
                <div class="button" id="sign-in">Login</div>
                <div class="button" id="sign-out">Sign Out</div>
            </div>
        </div>
    </div>


    <script src="./main.js"></script> <!--TODO Maybe change to / not ./--> <!-- ! That would mean we do it from Serve dir not self dir-->
</body>

</html>

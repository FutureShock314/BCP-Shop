<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Purchase Test</title>
    <script src="https://kit.fontawesome.com/9aa6278c15.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./purchase/style.css">
</head>
<body>
    <div class="items">
        <dialog class="football-modal">
            <p class="title">Football</p>
            <button class="football-modal-close modal-close" id="football">
                <i class="fa-solid fa-xmark"></i>
            </button>
            <input type="text" class="football-name">
            <button class="football-purchase" data-modal="football">Purchase</button>
        </dialog>
        <button class="football-modal-open">Football</button>


        <dialog class="pen-modal">
            <p class="title">Pen</p>
            <button class="pen-modal-close modal-close" id="pen">
                <i class="fa-solid fa-xmark"></i>
            </button>
            <input type="text" class="pen-name">
            <button class="pen-purchase">Purchase</button>
        </dialog>
        <button class="pen-modal-open" data-modal="pen">Pen</button>
    </div>
    <script src="./purchase/main.js"></script>
</body>
</html>

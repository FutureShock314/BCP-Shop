<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Purchase Test</title>
    <script src="https://kit.fontawesome.com/9aa6278c15.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <div class="items">
        <dialog class="football-modal">
            <p>Football</p>
            <button class="football-modal-close modal-close">
                <i class="fa-solid fa-xmark"></i>
            </button> 
        </dialog>
        <button class="football-modal-open">Football</button>


        <dialog class="pen-modal">
            <p>Pen</p>
            <button class="pen-modal-close modal-close">
                <i class="fa-solid fa-xmark"></i>
            </button> 
        </dialog>
        <button class="pen-modal-open">Pen</button>
    </div>
    <script src="./purchase/main.js"></script>
</body>
</html>
